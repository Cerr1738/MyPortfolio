<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gmailsignup.css">
</head>
<body>
<div class="globalcontainer">
    <div class="left-container">
        <div class="header">
            <h4><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></h4>
            <h3>Create your Google Account</h3>
            <p>to continue to Gmail</p>
        </div>
        <form action="" class="signup">
            <div class="name">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
            </div>
            <div class="user">
                <input type="email" name="" id="" placeholder="Username">
                <p>You can use letters, numbers & periods</p>
            </div>
            <div class="password">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm">
            </div>
            <p class="pass">Use 8 or more characters with a mix of letters, numbers & symbols</p>
            <input type="checkbox" name="" id=""><label for="">Show password</label>
            <div class="button-container">
                <a href="Gmail.html">Sign in instead</a>
                <button> Next </button>
            </div>
        </form>
    </div>
    <div class="right-container">
        <img src="googleimg.jpeg" alt="">
        <p>One account. All of Google working for you.</p>
    </div>
</div>
<div class="footer">
    <div class="first">
    <select name="language">
        <option value="">English(United State)</option>
        <option value="">Adamawa</option>
        <option value="">Abia</option>
        <option value="">Akwa Ibom</option>
        <option value="">Anambra</option>
        <option value="">Bauchi</option>
    </select>
    </div>
    <div class="second">
    <a href="" class="sec">Help</a>
    <a href="" class="sec">Privacy</a>
    <a href="" class="secondlast">Terms</a>
    </div>
</div>
</body>
</html>
